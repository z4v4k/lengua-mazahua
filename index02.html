<center> <font size="10" color="white"> LENGUA MAZAHUA </font> </center> <br>
<hr color="grey"><br><br></font>

<center> <font size="6" color="white"> Formularios </font> </center> <br>

<center>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required>
<br><br>

<label for="password">Contraseña:</label>
<input type="password" id="password" name="password" required>
<br><br>

<label for="email">Correo Electrónico:</label>
<input type="email" id="email" name="email" required>
<br><br>

<label for="edad">Edad:</label>
<input type="number" id="edad" name="edad" min="15" max="50" required>
<br><br>

<label for="fecha">Fecha de Nacimiento:</label>
<input type="date" id="fecha" name="fecha" required>
<br><br>

<label for="estado">Estado:</label>
<select id="pais" name="pais" required>
<option value="cx">MICHOACAN</option>slot
<option value="ch">TAMAULIPAS</option>slot
<option value="nl">QUERETARO</option>slot
<option value="ed">GUANAJUATO</option>slot
</select>
<br><br>

<center>
<label for="archivo">Subir archivo:</label>
<input type="file" id="archivo" name="archivo" required>
<br><br>

<p>Género:</p>
<input type="radio" id="hombre" name="genero" value="hombre" required>
<label for="hombre">Hombre</label>
<br>
<input type="radio" id="mujer" name="genero" value="mujer" required>
<label for="mujer">Mujer</label>
<br><br>

<input type="submit" value="Enviar">
